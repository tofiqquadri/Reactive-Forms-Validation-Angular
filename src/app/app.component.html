<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
  </div>
  <form [formGroup]="registerForm">
    <h3>Drop Us a Message</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input formControlName="name" type="text" name="txtName"
           [ngModel]="data.name"
          class="form-control" placeholder="Your Name *" value="" />
          <div *ngIf="f.name.errors && f.name.invalid && (f.name.dirty || f.name.touched)">
              <div *ngIf="f.name.errors.required" class="invalid-form-field">
                Please choose a username.
              </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="email" name="txtEmail"
          [ngModel]="data.email"
          class="form-control" placeholder="Your Email *" value="" />
          <div *ngIf="f.email.errors && f.email.invalid && (f.email.dirty || f.email.touched)">
              <div *ngIf="f.email.errors.required" class="invalid-form-field">
                Please enter email address.
              </div>
              <div *ngIf="f.email.errors.email" class="invalid-form-field">
                Entered value should be valid email.
              </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" formControlName="phoneNumber"
          [ngModel]="data.phoneNumber"
          class="form-control" placeholder="Your Phone Number *" value="" />
          <div *ngIf="f.phoneNumber.errors && f.phoneNumber.invalid && (f.phoneNumber.dirty || f.phoneNumber.touched)">
              <div *ngIf="f.phoneNumber.errors.required" class="invalid-form-field">
                Please enter phone number.
              </div>
              <div *ngIf="f.phoneNumber.errors.minlength || f.phoneNumber.errors.maxlength" class="invalid-form-field">
                Phone number should have 10 digits.
              </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" name="btnSubmit" class="btnContact"
           [ngClass]="{ 'disable-btn': f.name.invalid || f.email.invalid
           || f.phoneNumber.invalid || f.message.invalid}"

           [disabled]="f.name.invalid || f.email.invalid
           || f.phoneNumber.invalid || f.message.invalid">
               Send Message
           </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" formControlName="message"
          [ngModel]="data.message"
          class="form-control" placeholder="Your Message *"
          style="width: 100%; height: 150px;"></textarea>
            <div *ngIf="f.message.errors && f.message.invalid && (f.message.dirty || f.message.touched)">
              <div *ngIf="f.message.errors.required" class="invalid-form-field">
                Please enter the message.
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
